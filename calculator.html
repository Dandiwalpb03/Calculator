<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  
  <body>
    input type="number" id="num1">
    <input type="number" id="num2">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button id="calculate">Calculate</button>
    <div id="result"></div>
  
    <script src="calculator.js"></script>
  </body>
</html>
